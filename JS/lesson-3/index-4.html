<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание4</title>
</head>
<body>
    <script>
        //логика такая, что нужно по любому чтобы в ряду было 4 изображения
        //иначе, если вы не подогнали ширину своих изображений под расчитанную, галерея не формируется
        'use strict'
        let whidthPage = 1024;
        let quantityImg = 4;
        let marginImg = 5*2;        
        let whidthImg = (whidthPage-(quantityImg*marginImg))/quantityImg;//246
        alert(`Для размещения в одном ряду галереи 4 изображений их ширина должна составлять ${whidthImg}px`); 
        let userQuantityImg = prompt('Сколько изображений Вы хотите разместить?', 100);
        let userWhidthImg = prompt('Какова ширина Ваших изображений?', `${whidthImg}`);
        let correctly = userWhidthImg==whidthImg;        
        let userRows = userQuantityImg/quantityImg;
        let imgLastRow = userQuantityImg%quantityImg;
        alert(correctly && `итого Ваших изображений ${userQuantityImg},
            количество изображений в каждом ряду ${quantityImg}, 
            полных рядов в галерее будет  ${Math.floor(userRows)},
            количество изображений в последнем ряду ${imgLastRow}`);
    </script>
    
</body>
</html>
