<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача-2</title>
</head>
<body>
    <script>
        'use strict';
        let num = +prompt ('Введитие число от 1 до 9');
        switch (num) {
            case 1:
                alert('Один');
                break;
            case 2:
                alert('Два');
                break;
            case 3:
                alert('Три');
                break;
            case 4:
                alert('Четыре');
                break;
            case 5:
                alert('Пять');
                break;
            case 6:
                alert('Шесть');
                break;
            case 7:
                alert('Семь');
                break;
            case 8:
                alert('Восемь');
                break;
            case 9:
                alert('Девять');
                break;           
            default:
                alert('нужно ввести число от 1 до 12');
        }
    </script>
    
</body>
</html>
