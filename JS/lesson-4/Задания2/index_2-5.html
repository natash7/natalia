<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача-5</title>
</head>
<body>
    <script>
        'use strict';
        let mark_N = prompt ('Введитие единицу длины отрезка', 'дм, км, м, мм, см');
        let long_L = prompt ('Введитие число в выбранной единице, соответствующее длине отрезка');
        switch (mark_N) {
            case 'дм':
            alert(long_L / 10);
                break;
            case 'км':
                alert(long_L * 1000);
                break;
            case 'м':
                alert(long_L);
                break;
            case 'мм':
                alert(long_L / 1000);
                break;
            case 'см':
                alert(long_L / 100);
                break;
            default:
                alert('внимательно читайте условие');
        }
    </script>
    
</body>
</html>
