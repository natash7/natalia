<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зaдача-1</title>
</head>
<body>
    <script>
        'use strict';
        let month = prompt ('Введитие число, соответствующее месяцу, или название месяца', '1-12 или январь-декабрь');
        switch (month) {
            case '12':
            case '1':
            case '2':
            case 'декабрь':
            case 'январь':
            case 'февраль':
                alert('зима');
                break;
            case '3':
            case '4':                
            case '5':                
            case 'март':                
            case 'апрель':                
            case 'май':
                alert('весна');
                break;
            case '6':               
            case '7':               
            case '8':               
            case 'июнь':               
            case 'июль':
            case 'август':
                alert('лето');
                break;
            case '9':               
            case '10':               
            case '11':               
            case 'сентябрь':               
            case 'октябрь':
            case 'ноябрь':
                alert('осень');
                break;                         
            default:
                alert('читайте внимательно условие');
        }
    </script>   
</body>
</html>
