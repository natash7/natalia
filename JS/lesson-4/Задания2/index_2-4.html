<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача-4</title>
</head>
<body>
    <script>
        'use strict';
        let num = Math.round(+prompt ('Введитие число от 1 до 5'));
        switch (num) {
            case 1:
                alert('плохо');
                break;
            case 2:
                alert('неудовлетворительно');
                break;
            case 3:
                alert('удовлетворительно');
                break;
            case 4:
                alert('хорошо');
                break;
            case 5:
                alert('отлично');
                break;
            default:
                alert('нужно ввести число от 1 до 5');
        }
    </script>
    
</body>
</html>
