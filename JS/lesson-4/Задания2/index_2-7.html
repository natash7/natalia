<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача-7</title>
</head>
<body>
    <script>
        'use strict';
        let number = +prompt ('Введитие число от 100 до 999', ''); 
        let num;
        let p3 = Math.floor(number / 100); 
        let p2 = Math.floor ((number - p3 * 100) / 10); 
        let p1 = number % 10; 
        let x = number % 100;
        switch (p3) {                                        
            case 1:                           
                num = 'сто';
                break;
            case 2:                           
                num = 'двести';
                break;
            case 3:                           
                num = 'триста';
                break;
            case 4:                           
                num = 'четыреста';
                break;
            case 5:                           
                num = 'пятьсот';
                break;
            case 6:                           
                num = 'шестьсот';
                break;
            case 7:                           
                num = 'семьсот';
                break;
            case 8:                           
                num = 'восемьсот';
                break;
            case 9:                           
                num = 'девятьсот';
                break;
        }
        switch (p2) { 
            case 2:
                num = `${num} двадцать`;
                break;
            case 3:
                num = `${num} тридцать`;
                break;
            case 4:
                num = `${num} сорок`;
                break;
            case 5:
                num = `${num} пятьдесят`;
                break;
            case 6:
                num = `${num} шестьдесят`;
                break;
            case 7:
                num = `${num} семьдесят`;
                break;
            case 8:
                num = `${num} восемьдесят`;
                break;
            case 9:
                num = `${num} девяносто`;
                break;
        }
        if (p2 != 1){
        switch (p1) {    
            case 1:
                num = `${num} один`;
                break;
            case 2:
                num = `${num} два`;
                break;
            case 3:
                num = `${num} три`;
                break;
            case 4:
                num = `${num} четыре`;
                break;
            case 5:
                num = `${num} пять`;
                break;
            case 6:
                num = `${num} шесть`;
                break;
            case 7:
                num = `${num} семь`;
                break;
            case 8:
                num = `${num} восемь`;
                break;
            case 9:
                num = `${num} девять`;
                break;
        }
    }
        if (p2 = 1) {       
            switch (x) {
                case 10:
                    num = `${num} десять`
                    break;
                case 11:
                    num = `${num} одиннадцать`;
                    break;
                case 12:            
                    num = `${num} двенадцать`;
                    break;
                case 13:            
                    num = `${num} тринадцать`;
                    break;
                case 14:        
                    num = `${num} четырнадцать`;
                    break;
                case 15:            
                    num = `${num} пятнадцать`;
                    break;
                case 16:    
                    num = `${num} шестнадцать`;
                    break;
                case 17: 
                    num = `${num} семнадцать`;
                    break;
                case 18:    
                    num = `${num} восемнадцать`;
                    break;
                case 19:    
                    num = `${num} девятнадцать`;
                    break;
            }
        }        
        alert(num);
    </script>    
</body>
</html>
