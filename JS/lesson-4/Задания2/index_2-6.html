<body>
    <script>
        'use strict';
        //пыталась вводить доп.переменные чтобы считать от 1 через +7, но через свитч не получилось(((
        //поэтому так. Если реально через формулу, то буду пробовать искать решение
        let dayOfWeek = prompt ('Введитие день недели', 'пн, вт, ср, чт, пт, сб, вс');
        switch (dayOfWeek) {
            case 'пн':                          
                alert(`1,8,15,22,29`);
                break;
            case 'вт':
                alert(`2,9,16,23,30`);
                break;
            case 'ср':
                alert(`3,10,17,24`);
                break;
            case 'чт':
                alert(`4,11,18,25`);
                break;
            case 'пт':
                alert(`5,12,19,26`);
                break;
            case 'сб':
                alert(`6,13,20,27`);
                break;
            case 'вс':
                alert(`7,14,21,28`);
                break;
            default:
                alert('внимательно читайте условие');
        }
    </script>
    
</body>
