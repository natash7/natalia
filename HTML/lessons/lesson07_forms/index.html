<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Форма</title>
</head>
<body>
    <fieldset>
        <legend>Регистрационная форма пользователя</legend>
        <label for="name">Имя:</label><br>
        <input id="name" type="text" name="name" required>
        <span>Укажите возраст</span>
        <input type="text" list="age">
        <datalist id="age"
            <option >10-15 лет</option>
            <option>15-20 лет</option>
            <option>30-20 лет</option>
            <option>30-40 лет</option>
            <option>старше 40 лет</option>
    </datalist>

</fieldset>
            

        
    
</body>
</html>
