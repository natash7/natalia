<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>List</title>
    <style>
        body {
            font-weight: bold;
        }

        li ol {
            font-weight: normal;
        }

        ul li {
            list-style-type: disc;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>Устройство компьютера</h2>
    <ol>
        <li>Процессор</li>
        <li>Память
            <ol>
                <li>Долговременная память</li>
                <li>Жесткий диск</li>
                <li>Флэш-память</li>
                <li>Оперативная память</li>
                <li>диск
                    <ul>
                        <li>CD</li>
                        <li>DVD</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>Устройства вывода
            <ol>
                <li>Монитор</li>
                <li>Клавиатура</li>
                <li>Мышь</li>
            </ol>
        </li>
    </ol>

</body>

</html>
