<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        input {
            border: 1px solid #008000;
            box-shadow: 0px 0px 3px #008000;
        }

        input:disabled {
            border: 1px solid #ff0000;
            box-shadow: 0px 0px 3px #ff0000;
        }
    </style>
</head>
<body>
    <input type="text" value="Привет!" disabled>
    <input type="text" value="Привет!">
    
</body>
</html>
