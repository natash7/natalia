<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="style-5.css">
</head>

<body>
    <form action="">
        
        <table>
            <caption>Данные о клиенте</caption>
            <tr>
                <td colspan="2">Основные даннные</td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" name="surname" required></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Отчество</td>
                <td><input type="text" name="patronymic-name" required></td>
            </tr>
            <tr>
                <td>Дата рождения</td>
                <td><input type="date">
            </tr>
            <tr>
                <td>Комментраий</td>
                <td><textarea name="comments" rows="1"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">Контакты</td>
            </tr>
            <tr>
                <td>Адрес</td>
                <td><input type="adress"></td>
            </tr>
            <tr>
                <td>Телефон</td>
                <td><input type="tel" required></td>
            </tr>
            <tr>
                <td>e-mail</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Получать рассылку</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2">Обязательные для заполнения поля выделены красным</td>
            </tr>
        </table>

    </form>
    
</body>
</html>
